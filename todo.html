<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">To-Do List</h1>
        <form class="mt-4">
            <div class="mb-3">
                <label for="new-task" class="form-label">Add Item</label>
                <input type="text" class="form-control" id="new-task" name="new-task">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <ul id="task-list" class="list-group mt-4">
            <li class="list-group-item">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="task1" name="task1">
                    <label class="form-check-label" for="task1">Task 1</label>
                </div>
                <button class="btn btn-danger delete mt-2">Delete</button>
            </li>
            <li class="list-group-item">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="task2" name="task2">
                    <label class="form-check-label" for="task2">Task 2</label>
                </div>
                <button class="btn btn-danger delete mt-2">Delete</button>
            </li>
            <li class="list-group-item">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="task3" name="task3">
                    <label class="form-check-label" for="task3">Task 3</label>
                </div>
                <button class="btn btn-danger delete mt-2">Delete</button>
            </li>
        </ul>
        <button id="delete-completed" class="btn btn-danger mt-4">Delete Completed Tasks</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // Get the form and the task list
        const form = document.querySelector('form');
        const taskList = document.querySelector('#task-list');

        // Add a new task to the list
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const newTask = document.createElement('li');
            const newTaskLabel = document.createElement('label');
            const newTaskCheckbox = document.createElement('input');
            const newTaskDeleteButton = document.createElement('button');
            newTaskLabel.textContent = form.elements['new-task'].value;
            newTaskCheckbox.type = 'checkbox';
            newTaskCheckbox.classList.add('form-check-input');
            newTaskDeleteButton.textContent = 'Delete';
            newTaskDeleteButton.classList.add('btn', 'btn-danger', 'delete', 'mt-2');
            newTask.appendChild(newTaskCheckbox);
            newTask.appendChild(newTaskLabel);
            newTask.appendChild(newTaskDeleteButton);
            taskList.appendChild(newTask);
            form.reset();
        });

        // Delete a task from the list
        taskList.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete')) {
                event.target.parentElement.remove();
            }
        });

        // Delete all completed tasks
        const deleteCompletedButton = document.querySelector('#delete-completed');
        deleteCompletedButton.addEventListener('click', () => {
            const completedTasks = taskList.querySelectorAll('li input[type="checkbox"]:checked');
            completedTasks.forEach((task) => {
                task.parentElement.remove();
            });
        });
    </script>
</body>

</html>
